      <app-alert *ngIf="showAlert" [color]="alertColor">
        {{alertMsg}}
      </app-alert>
           
      <!-- Login Form -->
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <!-- Email -->
        <div class="mb-3">
          <label class="inline-block mb-2 text-pink-950">Email</label>
          <input #email="ngModel"
          type="email" name="email" [(ngModel)]="credentials.email"
            class="block w-full py-1.5 px-3 text-pink-950 border border-pink-950 transition
              duration-500 focus:outline-none rounded bg-transparent
              focus:border-pink-950"
            placeholder="Enter Email" required
            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"/>
            <p *ngIf="email.errors && email.touched && email.dirty" class="text-red-400">
              Email is invalid
            </p>

        </div>
        <!-- Password -->
        <div class="mb-3">
          <label class="inline-block mb-2 text-pink-950">Password</label>
          <input #password="ngModel"
          type="password" name="password" [(ngModel)]="credentials.password" class="block w-full py-1.5 px-3 text-pink-950 border border-pink-950 transition
            duration-500 focus:outline-none rounded bg-transparent focus:border-pink-950"
            placeholder="Password" required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" />
        </div>
        <p *ngIf="password.errors && password.touched && password.dirty" class="text-red-400">
          Password is invalid
        </p>
        <button type="submit" [disabled]="loginForm.invalid || inSubmission"

          class="block w-full bg-pink-950 text-white py-1.5 px-3 rounded transition
            hover:bg-pink-700 disabled:opacity-50 disabled:bg-pink-950">
          Submit
        </button>
      </form>
