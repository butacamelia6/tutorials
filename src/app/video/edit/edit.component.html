 <!-- Edit Modal -->
 <app-modal class="text-pink-950" modalID="editClip">
  <p class="text-2xl font-bold ">Edit Video</p>
  <app-alert *ngIf="showAlert" [color]="alertColor">
    <p>{{alertMsg}}</p>
  </app-alert>
  <!-- Form -->
  <form [formGroup]="editForm" (ngSubmit)="submit()">
    <!-- Title -->
    <div class="mt-4">
      <label class="block text-xl mb-4">Title</label>
      <app-input [control]="title" placeholder="Enter Title"></app-input>
    </div>

    <div class="mt-4 text-right">
      <button [disabled]="inSubmission" 
      [ngClass]="{
        'opacity-50': inSubmission,
        'hover:bg-pink-700': !inSubmission
      }"
      class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-pink-950 hover:bg-pink-700 focus:outline-none">
        Update
      </button>
    </div>
  </form>
</app-modal>
